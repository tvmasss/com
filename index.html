<!DOCTYPE html>
<html>
<body>

<p id="user1"></p>
<p id="user3"></p>
<p id="user2"></p>
<script>

fetch('https://reqbin.com/echo/get/json', {
    method: 'GET',
    headers: {
        'Accept': 'application/json',
    },
})
   .then(response => response.json());
  
var s = response;

var obj = JSON.parse(s);

document.getElementById("user1").innerHTML = obj.success;
document.getElementById("user2").innerHTML = obj.last_name;
document.getElementById("user3").innerHTML = obj.location;
</script>

</body>
</html>
