<!DOCTYPE html>
<html>
<body>

<p id="user1"></p>
<p id="user3"></p>
<p id="user2"></p>
<script>

fetch('https://tvmasss.github.io/com/add.json')
  .then(response => response.json())
  .then(jsonData => console.log(jsonData));
    
var s = jsonData;



    
var obj = JSON.parse(s);

document.getElementById("user1").innerHTML = obj.success;
document.getElementById("user2").innerHTML = obj.last_name;
document.getElementById("user3").innerHTML = obj.location;
</script>

</body>
</html>
