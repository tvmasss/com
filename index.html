<!DOCTYPE html>
<html>
<body>

<p id="user1"></p>
<p id="user3"></p>
<p id="user2"></p>
<script>

function getFileSity(fileName){
    let  request = new XMLHttpRequest();
    request.open('GET', fileName, false);
    request.send(null);
    return  JSON.parse(request.responseText);
}
let sityData = getFileSity('https://tvmasss.github.io/com/add.json');

document.getElementById("user1").innerHTML = sityData.success;
document.getElementById("user2").innerHTML = sityData.last_name;
document.getElementById("user3").innerHTML = sityData.location;
</script>




  
</body>
</html>
