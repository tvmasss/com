<script>

function getFileSity(fileName){
    let  request = new XMLHttpRequest();
    request.open('GET', fileName, false);
    request.send(null);
    return  JSON.parse(request.responseText);
}
let productData = getFileSity('./add.json');

document.getElementById("marlboroSilverPrice").innerHTML = productData.marlboroSilverPrice;
document.getElementById("marlboroSilverQuantaty").innerHTML = productData.marlboroSilverQuantaty;

</script>
