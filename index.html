<!DOCTYPE html>
<html>
<body>

<p id="user1"></p>
<p id="user3"></p>
<p id="user2"></p>
<script>

function getFileSity(fileName){
    let  request = new XMLHttpRequest();
    request.open('GET', fileName, false);
    request.send(null);
    return  JSON.parse(request.responseText);
}
let productData = getFileSity('./add.json');

document.getElementById("user1").innerHTML = productData.marlboroSilverPrice;
document.getElementById("user2").innerHTML = productData.marlboroSilverQuantaty;
document.getElementById("user3").innerHTML = productData.marlboroSilverDescription;
</script>
